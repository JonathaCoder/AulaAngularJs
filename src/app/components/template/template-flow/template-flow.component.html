
<h1>Control Flow</h1>
<h2>IF Nova</h2>
@if (Dados | async; as data) {
  <ul>
    @for (item of data; track item) {

     <li>{{item}}</li>
    }
  </ul>
}
@else {
  <div [ngClass]="{'loading':true}">
  <h3>Loading</h3>
  </div>
}
